  install-deb-package-and-set-up-pool:
    name: Install deb package and set up Docker pool
    runs-on: ubuntu-20.04 # exact version, not latest
    # needs: build-node-and-testnet-images
    steps:
      - name: Download and install deb package
        run: |
          wget https://github.com/cheqd/cheqd-node/releases/download/v0.1.21/cheqd-node_0.1.21_amd64.deb > /dev/null
          sudo dpkg -i cheqd-node_0.1.21_amd64.deb
          cheqd-noded help

      - name: Check out
        uses: actions/checkout@v2

      - name: Build node image
        run: |
          docker build -f docker/cheqd_node/Dockerfile --no-cache -t cheqd-node .

      - name: Set up 4 node docker pool
        run: |
          cd test/networks/docker_compose
          ./gen_node_configs.sh
          ./run_docker.sh > /dev/null &
          sleep 10
          docker ps

      - name: Add deb node as observer
        run: |
          cd && mkdir node5 && cd node5
          cheqd-noded init node5 --home .
          chown -R runner ~/work/cheqd-node/cheqd-node/test/networks/docker_compose/node_configs
          cp ~/work/cheqd-node/cheqd-node/test/networks/docker_compose/node_configs/node0/config/genesis.json config/
          cat ~/work/cheqd-node/cheqd-node/test/networks/docker_compose/node_configs/node0/node_id.txt
          docker inspect docker_compose_node0_1
